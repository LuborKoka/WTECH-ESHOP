<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="stylesheet" type="text/css" href="../global-css/header.css">
    <link rel="stylesheet" type="text/css" href="../global-css/nav.css">
    <link rel="stylesheet" type="text/css" href="../global-css/document.css">
    <link rel="stylesheet" type="text/css" href="../global-css/layout.css">
    <link rel="stylesheet" type="text/css" href="../global-css/clickable-button.css">
    <link rel="stylesheet" type="text/css" href="../global-css/hamburgers.css"> <!--src: https://github.com/jonsuh/hamburgers-->
    <link rel="stylesheet" type="text/css" href="./css/content.css">

    
    <title>E-SHOP</title>
    <script src="https://kit.fontawesome.com/4e34836926.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <button class="hamburger hamburger--emphatic" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>

        <div class="logo">
            <a href="../index.html"><img src="../assets/logo/logo.png" alt="Logo" ></a>
        </div>
        
        <div class="search">
            <form>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Hľadaj">
                <button></button>
            </form>
        </div>
        
        <span class="icons">
            <a href="../shopping-cart/index.html"><i class="fa fa-solid fa-shopping-cart"></i></a>
            <i class="fa fa-solid fa-user"></i>
        </span>
    </header>

    <form id="login-form">
        <h2>Sign Up</h2>
        <div class="name-inputs">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit", class="clickable-button", id="auth">Sign Up</button>
      </form>

      <p class="alternative">Už máte účet? <a class="link", id="plink" href="./login.html">Prihlásiť sa</a></p>

      
</body>
</html>
