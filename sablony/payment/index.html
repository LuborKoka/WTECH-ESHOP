<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../global-css/header.css">
    <link rel="stylesheet" type="text/css" href="../global-css/nav.css">
    <link rel="stylesheet" type="text/css" href="../global-css/document.css">
    <link rel="stylesheet" type="text/css" href="../global-css/layout.css">
    <link rel="stylesheet" type="text/css" href="../global-css/clickable-button.css">
    <link rel="stylesheet" type="text/css" href="../global-css/labeled-input.css">
    <link rel="stylesheet" type="text/css" href="../global-css/hamburgers.css"> <!--src: https://github.com/jonsuh/hamburgers-->
    <link rel="stylesheet" type="text/css" href="./css/content.css">
    <title>E-SHOP</title>
    <script src="https://kit.fontawesome.com/4e34836926.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <button class="hamburger hamburger--emphatic" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>

        <div class="logo">
            <a href="../index.html"><img src="../assets/logo/logo.png" alt="Logo" ></a>
        </div>
        
        <div class="search">
            <form>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Hľadaj">
                <button></button>
            </form>
        </div>
        
        <span class="icons">
            <a href="../shopping-cart/index.html"><i class="fa fa-solid fa-shopping-cart"></i></a>
            <i class="fa fa-solid fa-user"></i>
        </span>
    </header>

    <aside>
        <nav class="primary-navigation">
            <div>
                <a class="link" href="../index.html">CATEGORY</a>
            </div>
            <div>
                <a class="link" href="../index.html">CATEGORY 13</a>
            </div>
            <div>
                <a class="link" href="../index.html">CATEGORY 1658</a>
            </div>
            <div>
                <a class="link" href="../index.html">CATEGORY</a>
            </div>
            <div>
                <a class="link" href="../index.html">CATEGORY</a>
            </div>
            <div>
                <a class="link" href="../index.html">CATEGORY</a>
            </div>
        </nav>
    </aside>

    <main>
        <form class="payment-details" name="payment-details">
            <section class="payment-progress">
                <div class="circle filled" data-content="Shipping">1.</div>
                <div class="bar"></div>
                <div class="circle" data-content="Detaily">2.</div>
                <div class="bar"></div>
                <div class="circle" data-content="Platba">3.</div>
                <div class="bar"></div>
                <div class="circle" data-content="">4.</div>
            </section>

            <section class="form-fields" id="step-1">
                <div class="option">
                    <input type="radio" name="shipping_method" id="shipping_1">
                    <img src="./assets/packeta.png" alt="shipping-method">
                    <p>Packeta s.r.o.</p>
                    <p>2.99€</p>
                </div>
                <div class="option">
                    <input type="radio" name="shipping_method" id="shipping_2">
                    <img src="./assets/packeta.png" alt="shipping-method">
                    <p>Packeta s.r.o.</p>
                    <p>2.99€</p>
                </div>
                <div class="option">
                    <input type="radio" name="shipping_method" id="shipping_3">
                    <img src="./assets/packeta.png" alt="shipping-method">
                    <p>Packeta s.r.o.</p>
                    <p>2.99€</p>
                </div>
                <div class="option">
                    <input type="radio" name="shipping_method" id="shipping_4">
                    <img src="./assets/packeta.png" alt="shipping-method">
                    <p>Packeta s.r.o.</p>
                    <p>2.99€</p>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <a style="width: auto; padding: .75rem 1.5rem;" class="clickable-button low-prio" href="../shopping-cart/index.html">
                        <i style="padding-right: 5px; font-size: 1.2rem; transform: translateY(2.5px);" class="fa-solid fa-left-long"></i>Do košíka
                    </a>
                    <button disabled onclick="nextPrevStep(true)" type="button" style="padding: .75rem 1.5rem; width: auto;" class="clickable-button">
                        Pokračovať<i style="padding-left: 5px; font-size: 1.2rem; transform: translateY(2.5px);" class="fa-solid fa-right-long"></i>
                    </button>
                </div>
            </section>

            <section style="display: none;" id="step-2">
                <div style="max-width: clamp(270px, 100%, 768px);"  class="form-fields">
                    <div style="display: flex; justify-content: space-between; gap: 2rem;">
                        <div style="flex: 50%" class="labeled-input elevated">
                            <input name="first_name" id="first-name" required>
                            <label for="first-name">Meno</label>
                        </div>
    
                        <div style="flex: 50%" class="labeled-input elevated">
                            <input name="last_name" id="last-name" required>
                            <label for="last-ame">Priezvisko</label>
                        </div>
                    </div>
    
                    <div class="labeled-input elevated">
                        <input type="email" id="email" name="email" required>
                        <label for="email">E-Mail</label>
                    </div>
    
                    <div class="labeled-input elevated">
                        <input type="tel" id="phone-number" name="phone_number" required>
                        <label for="phone-number">Telefónne číslo</label>
                    </div>
    
                    <div class="labeled-input elevated">
                        <input id="address" name="address" required>
                        <label for="address">Adresa</label>
                    </div>
    
                    <div style="display: flex; justify-content: space-between; gap: 2rem;">
                        <div style="flex: 60%" class="labeled-input elevated">
                            <input id="city" name="city" required>
                            <label for="city">Mesto</label>
                        </div>
        
                        <div class="labeled-input elevated">
                            <input id="zip-code" name="zip_code" required>
                            <label for="zip-code">PSČ</label>
                        </div>
                    </div>    
                </div>
                <div style="display: flex; justify-content: space-between; padding: 2rem;">
                    <button onclick="nextPrevStep(false)" type="button" style="width: auto; padding: .75rem 1.5rem;" class="clickable-button low-prio">
                        <i style="padding-right: 5px; font-size: 1.2rem; transform: translateY(2.5px);" class="fa-solid fa-left-long"></i>Shipping
                    </button>
                    <button disabled onclick="nextPrevStep(true)"  type="button" style="padding: .75rem 1.5rem; width: auto;" class="clickable-button">
                        Pokračovať<i style="padding-left: 5px; font-size: 1.2rem; transform: translateY(2.5px);" class="fa-solid fa-right-long"></i>
                    </button>
                </div>
            </section>

            <section style="display: none;" class="form-fields" id="step-3">
                <div class="option">
                    <input type="radio" name="payment-method" id="payment-1">
                    <img src="./assets/paypal.png" alt="payment-method">
                    <p>PayPal</p>
                    <p>1.99€</p>
                </div>
                <div class="option">
                    <input type="radio" name="payment-method" id="payment-2">
                    <img src="./assets/mastercard.png" alt="payment-method">
                    <p>MasterCard</p>
                    <p>0.00€</p>
                </div>
                <div class="option">
                    <input type="radio" name="payment-method" id="payment-3">
                    <img src="./assets/bank_transfer.png" alt="payment-method">
                    <p>Bankový prevod</p>
                    <p>0.00€</p>
                </div>

                <div style="display: flex; justify-content: space-between; padding: 2rem;">
                    <button onclick="nextPrevStep(false)" type="button" style="width: auto; padding: .75rem 1.5rem;" class="clickable-button low-prio">
                        <i style="padding-right: 5px; font-size: 1.2rem; transform: translateY(2.5px);" class="fa-solid fa-left-long"></i>Detaily
                    </button>
                    <button disabled onclick="nextPrevStep(true)"style="padding: .75rem 1.5rem; width: auto;" class="clickable-button" type="button">
                        <a href="https://youtu.be/dQw4w9WgXcQ?si=tn8HJUtjdOeCRx6w" target="_blank">
                            Zaplatiť<i style="padding-left: 5px; font-size: 1.2rem; transform: translateY(2.5px);" class="fa-solid fa-cash-register"></i>
                        </a>
                    </button>
                </div>
            </section>

            <section class="form-fields" style="display: none; min-height: 25rem;" id="step-4">
                <p style="font-size: 3rem; justify-self: center; text-align: center;">DÍK ZA TVOJE LÓVE</p>
                <i style="font-size: 5rem; justify-self: center; color: green" class="fa-solid fa-circle-check"></i>

                <a class="clickable-button" style="padding: 1rem 2rem; width: auto; max-height: 5rem; font-size: 2rem; justify-self: center;" href="../index.html">
                    Ukončiť nákup
                </a>
            </section>
        </form>
        

    </main>
    
    <script src="./index.js"></script>
    <script src="../menucko.js"></script>
</body>
</html>
